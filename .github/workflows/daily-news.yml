name: Daily AI+Security News

on:
  workflow_dispatch:
  schedule:
    # 毎日 09:10 JST = 00:10 UTC
    - cron: "10 0 * * *"

permissions:
  contents: write

concurrency:
  group: daily-news
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run news

      - name: Debug files
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la public || true
          test -f public/data.json && (echo "data.json exists"; head -c 500 public/data.json; echo) || echo "data.json NOT found"
          echo "---- git status ----"
          git status --porcelain
          
      - name: Commit and push if changed
        run: |
          echo "---- git status (before add) ----"
          git status --porcelain

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 未追跡ファイルも含めて全部ステージ
          git add -A

          echo "---- git status (after add) ----"
          git status --porcelain

          # ステージされた差分がなければ終了
          if git diff --cached --quiet; then
            echo "No staged changes."
            exit 0
          fi

          git commit -m "chore: update daily news"
          git push
