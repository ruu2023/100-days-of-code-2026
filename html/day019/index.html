<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD to JSON Converter | Premium Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .upload-zone {
            position: relative;
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 60px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.01);
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-2px);
        }

        .upload-zone input {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 16px;
            color: var(--primary);
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        #status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        #status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .footer {
            margin-top: 32px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MD to JSON</h1>
        <p class="subtitle">Markdown ログを Notion 形式から JSON へ一括変換</p>

        <div class="upload-zone">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
            </div>
            <p class="upload-text">ファイルをドロップ、またはクリック</p>
            <p class="upload-hint">複数の .md ファイルを選択できます</p>
            <input type="file" id="fileInput" multiple accept=".md">
        </div>

        <div id="status"></div>

        <div class="footer">
            100 Days of Code - Day 019
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (files.length === 0) return;

            const fileArray = Array.from(files);

            try {
                const results = await Promise.all(fileArray.map(async f => {
                    const content = await f.text();
                    return parse(content);
                }));

                showStatus(`${results.length} 件のファイルを変換してダウンロードを開始しました！`, 'success');
                downloadJSON(results);
            } catch (err) {
                console.error(err);
                showStatus('エラーが発生しました。ファイルの形式を確認してください。', 'error');
            }
        });

        const showStatus = (message, type) => {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        };

        const parse = (text) => {
            // Title extraction
            const titleMatch = text.match(/^#\s+(.+)$/m);
            const title = titleMatch ? titleMatch[1] : 'Untitled';

            // Date extraction and normalization
            const dateMatch = text.match(/日付:\s*(.+)$/m);
            let date = "";
            if (dateMatch) {
                const d = new Date(dateMatch[1]);
                date = !isNaN(d) ? d.toISOString().split('T')[0] : dateMatch[1];
            }

            // Content extraction (removing title and date lines)
            let content = text
                .replace(/^#\s+.+$/m, "")
                .replace(/日付:\s*.+$/m, "")
                .trim();

            return { title, date, content };
        };

        const downloadJSON = (data) => {
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `converted_logs_${new Date().getTime()}.json`;
            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
    </script>
</body>

</html>
