<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>振り返りログ</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>/* モバイルでの文字化け・操作感防止 */ body { font-family: sans-serif; -webkit-tap-highlight-color: transparent; }</style>
</head>
<body class="bg-gray-50 min-h-screen pb-10">

  <div class="max-w-md mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-xl font-bold">振り返りログ</h1>
      <input type="date" id="datePicker" class="text-sm bg-transparent border-none">
    </header>

    <section class="mb-8">
      <div class="flex gap-2 mb-2">
        <input type="text" id="logInput" placeholder="30_読書 or 内容のみ" 
          class="flex-1 p-3 rounded-lg border focus:ring-2 focus:ring-blue-400 outline-none text-sm">
        <button onclick="addLog()" class="bg-blue-600 text-white px-4 rounded-lg text-sm font-bold">追加</button>
      </div>
      <div id="logList" class="space-y-2 mt-4"></div>
    </section>

    <section id="diarySection" class="space-y-4"></section>

    <button onclick="copyForAI()" class="w-full mt-10 py-3 bg-gray-800 text-white rounded-xl font-bold shadow-lg">
      JSON + プロンプトをコピー
    </button>
  </div>

  <script>
    const keys = ["事実", "発見", "教訓", "宣言", "悩み"];
    let state = { logs: [], diary: {} };
    const dateEl = document.getElementById('datePicker');
    dateEl.value = new Date().toISOString().split('T')[0];

    // 保存と読み込み
    const load = () => {
      const data = localStorage.getItem(`data_${dateEl.value}`);
      state = data ? JSON.parse(data) : { logs: [], diary: {} };
      render();
    };

    const save = () => localStorage.setItem(`data_${dateEl.value}`, JSON.stringify(state));

    // ログ追加 (30_記法)
    function addLog() {
      const input = document.getElementById('logInput');
      if (!input.value) return;
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const match = input.value.match(/^(\d+)_/);
      const text = match ? `[${time}] (${match[1]}min) ${input.value.replace(match[0], "")}` : `[${time}] ${input.value}`;
      state.logs.push(text);
      input.value = ""; save(); render();
    }

    // 描画処理
    function render() {
      const list = document.getElementById('logList');
      list.innerHTML = state.logs.map((l, i) => `
        <div class="text-sm bg-white p-2 rounded border-l-4 border-blue-400 shadow-sm flex justify-between">
          <span>${l}</span>
          <button onclick="deleteLog(${i})" class="text-gray-300 px-2">×</button>
        </div>`).join('');

      const diaryHtml = keys.map(k => `
        <div>
          <label class="text-xs text-gray-400">${k}</label>
          <textarea onchange="updateDiary('${k}', this.value)" class="w-full p-2 text-sm rounded border border-gray-200 resize-none outline-none">${state.diary[k] || ""}</textarea>
        </div>`).join('');
      document.getElementById('diarySection').innerHTML = diaryHtml;
    }

    const deleteLog = (i) => { state.logs.splice(i, 1); save(); render(); };
    const updateDiary = (k, v) => { state.diary[k] = v; save(); };

    function copyForAI() {
      const prompt = `今週の振り返りをお願いします。\nデータ: ${JSON.stringify(state)}`;
      navigator.clipboard.writeText(prompt);
      alert("コピーしました！");
    }

    // PWA: Service Worker登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    dateEl.addEventListener('change', load);
    load();
  </script>
</body>
</html>
