<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Pulse Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen pb-12">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-3xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="sparkles" class="text-indigo-600"></i>
                <h1 class="text-lg font-bold tracking-tight text-slate-800">AI Tech Pulse</h1>
            </div>
            <button onclick="loadNews()" class="text-slate-400 hover:text-indigo-600 transition-colors">
                <i data-lucide="refresh-cw" id="refresh-icon" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 mt-8">
        <div id="news-container" class="space-y-8">
            <div class="py-20 text-center text-slate-400 animate-pulse font-medium">
                AIが最新情報を解析中...
            </div>
        </div>
    </main>

    <script>
        const DATA_URL = "https://ruu2023.github.io/100-days-of-code-2026/api/data.json";

        // AIの要約テキストを構造化HTMLに変換する関数
        function formatSummary(text) {
            if (!text) return "";

            // 1. 「要するに：」以降を抽出して強調
            const summaryParts = text.split(/要するに[：:]/);
            const mainList = summaryParts[0];
            const conclusion = summaryParts[1] ? `要するに：${summaryParts[1]}` : "";

            // 2. 「1. 」「2. 」などの数字付きリストを分割
            const listItems = mainList.split(/\n?\d+\.\s+/).filter(item => item.trim() !== "");

            // 3. HTMLを組み立てる
            let html = '<ul class="space-y-3 mb-5">';
            listItems.forEach(item => {
                html += `
                    <li class="flex items-start gap-3 text-slate-700">
                        <span class="text-sm md:text-base leading-relaxed">${item.trim()}</span>
                    </li>`;
            });
            html += '</ul>';

            if (conclusion) {
                html += `
                    <div class="mt-4 pt-4 border-t border-indigo-100 font-bold text-slate-800 bg-white/50 p-3 rounded-lg ring-1 ring-indigo-50 leading-relaxed italic">
                        <i data-lucide="zap" class="inline-block w-4 h-4 text-amber-500 mr-1 mb-1"></i>
                        ${conclusion.trim()}
                    </div>`;
            }

            return html;
        }

        async function loadNews() {
            const container = document.getElementById('news-container');
            const refreshIcon = document.getElementById('refresh-icon');
            refreshIcon.classList.add('animate-spin');

            try {
                const response = await fetch(`${DATA_URL}?t=${Date.now()}`);
                const data = await response.json();

                container.innerHTML = data.map(item => `
                    <article class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-xl hover:border-indigo-200 transition-all duration-300">
                        <div class="p-6 md:p-10">
                            <div class="flex justify-between items-start gap-4 mb-6">
                                <h2 class="text-xl md:text-2xl font-black leading-tight flex-1 tracking-tight text-slate-800">
                                    <a href="${item.url}" target="_blank" class="hover:underline decoration-indigo-200 underline-offset-4">
                                        ${item.title}
                                    </a>
                                </h2>
                                <span class="text-[10px] font-black px-3 py-1 bg-slate-100 text-slate-400 rounded-lg tracking-widest border border-slate-200">
                                    ${item.source}
                                </span>
                            </div>

                            <div class="bg-gradient-to-br from-indigo-50/30 to-slate-50/30 rounded-2xl p-2 md:p-8 border border-indigo-50/50">
                                <div class="flex items-center gap-2 text-indigo-500 font-black text-[10px] mb-4 uppercase tracking-[0.2em]">
                                    <i data-lucide="brain-circuit" class="w-4 h-4"></i>
                                    <span>AI Summary Insight</span>
                                </div>
                                
                                <div class="summary-content">
                                    ${formatSummary(item.summary)}
                                </div>
                            </div>
                        </div>
                    </article>
                `).join('');

                lucide.createIcons();

            } catch (error) {
                container.innerHTML = `<div class="p-8 text-center text-red-500">取得失敗。パスを確認してください。</div>`;
            } finally {
                refreshIcon.classList.remove('animate-spin');
            }
        }

        window.onload = loadNews;
    </script>
</body>

</html>
