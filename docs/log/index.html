<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log</title>
</head>
<body>
  <h1>Daily Log</h1>

  <button id="login">Googleでログイン</button>
  <button id="logout" style="display:none;">ログアウト</button>

  <div id="status"></div>

  <hr />

  <label>date: <input id="date" value="2026-02-11" /></label>
  <br /><br />
  <textarea id="payload" style="width:100%;height:160px;">
{
  "logs": ["[18:00] (20min) eee"],
  "diary": { "事実": "e", "発見": "a", "教訓": "d", "宣言": "a", "悩み": "c" }
}
  </textarea>
  <br />
  <button id="upsert">保存（同日上書き）</button>

  <pre id="out"></pre>

  <!-- supabase-js を CDN で（手軽） -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://YOUR-PROJECT-REF.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_PUBLIC_KEY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    const outEl = document.getElementById("out");
    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");

    const setOut = (v) => outEl.textContent = (typeof v === "string") ? v : JSON.stringify(v, null, 2);

    async function refreshUI() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        statusEl.textContent = `ログイン中: ${session.user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "";
      } else {
        statusEl.textContent = "未ログイン";
        loginBtn.style.display = "";
        logoutBtn.style.display = "none";
      }
    }

    loginBtn.onclick = async () => {
      // ★ここが大事：GitHub PagesのURLに戻す
      await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: "https://ruu2023.github.io/100-days-of-code-2026/log/"
        }
      });
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      await refreshUI();
    };

    document.getElementById("upsert").onclick = async () => {
      try {
        setOut("saving...");
        const date = document.getElementById("date").value.trim();
        const payload = JSON.parse(document.getElementById("payload").value);

        // user_id は RLS & default(auth.uid()) で自動で入る想定
        const { data, error } = await supabase
          .from("daily_logs")
          .upsert({ date, payload }, { onConflict: "user_id,date" }) // ユニークに合わせる
          .select();

        if (error) throw error;
        setOut(data);
      } catch (e) {
        setOut(String(e?.message || e));
      }
    };

    // OAuthで戻ってきた直後のセッション反映
    supabase.auth.onAuthStateChange((_event, _session) => {
      refreshUI();
    });

    await refreshUI();
  </script>
</body>
</html>
